<!DOCTYPE html>
<html>
<head>
	
	<title>table tags</title>
</head>
<body>
	<center><i>A test table with merged cells</i></center>
	<center><table border="5" style="text-align: center; width: 50%; border-collapse: collapse;">
		<tr>
		 <th rowspan="2"></th>	
		 <th colspan="2">Average</th>
		 <th rowspan="2">Red <br>eyes</th>	


		</tr>
		<tr>
			<td>height</td>
			<td>weight</td>
             
		</tr>
		<tr>
			<th>Males</th>
			<td>1.9</td>
			<td>0.003</td>
			<td>40%</td>
             
		</tr>
		<tr>
			<th>Females</th>
			<td>1.7</td>
			<td>0.002</td>
			<td>43%</td>
             
		</tr>
	</table>
    </center>
</body>
</html>
