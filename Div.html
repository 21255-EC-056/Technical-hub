<!DOCTYPE html>
<html>
<head>
	<title>Div tag</title>
</head>
<body>
	<div style="height: 400px;width: 600px;background-color: red;">
		
			<div style="height: 200px;width: 600px;background-color: blue;">
		     </div>
					<div style="height: 200px;width: 600px;background-color: yellow;"></div>
					

	</div>
	<br/>
					<h1>vertical division</h1>
					<br/>
	<div style="height: 400px;width: 600px;background-color: red;">
		
			<div style="height: 400px;width: 200px;background-color: darkred; float: left;">
		     </div>
					<div style="height: 400px;width: 200px;background-color: violet; float: left;"></div>
					<div style="height: 400px;width: 200px;background-color: orange; float: right;"></div>


	</div>


</body>
</html>
