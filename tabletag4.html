<!DOCTYPE html>
<html>
<head>
	
	<title>table tags</title>
</head>
<body>
	<center><h1>time table</h1></center>
  <center><table border="5" style="width: 80%;text-align: center;border-collapse: collapse;" bgcolor="skybule" >
  	<tr>
  	  <th>Day/period</th>
  	  <th>I 9:30-10:20</th>
  	  <th>II 10:20-11:20</th>
  	  <th>III 12:40-12:40</th>
  	  <th> 12:40-12:40</th>
  	  <th>IV 12:40-1:30</th>
  	  <th>V 1:30-2:30 </th>
  	  <th>VI 2:30-3:10</th>
  	  <th>VII 3:10-4:00</th>
  	 
  	</tr>
  	<tr>
  		<td >Monday</td>
  		<td>Eng</td>
  		<td>Maths</td>
  		<td>che</td>
  		<td rowspan="5">Lunch</td>
  		<td colspan="3">Lab</td>
  		<td>Phy</td>
  		

  	</tr>
  	<tr>
  		<td>Tuesday</td>
  		<td colspan="3">Lab</td>
  		<td>Eng</td>
  		<td>Che</td>
  		<td>Maths</td>
  		<td>sports</td>
  		
  	</tr>
  	<tr>
  		<td>Wednesday</td>
  		<td>Maths</td>
  		<td>Phy</td>
  		<td>Eng</td>
  		<td>Che</td>
  		<td colspan="3">Lab</td>
  		
  	</tr>
  	<tr>
  		<td>Thursday</td>
  		<td>Phy</td>
  		<td>Eng</td>
  		<td>Che</td>
  		<td colspan="3">Lab</td>
  		<td>Maths</td>
  	</tr>
  	<tr>
  		<td>Friday</td>
  		<td>Phy</td>
  		<td>Eng</td>
  		<td>Che</td>
  		<td colspan="3">Lab</td>
  		<td>Maths</td>
  	</tr>

  </table>
</center>
</body>
</html>
