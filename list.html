<!DOCTYPE html>
<html>
<head>

	<title>list tags</title>
</head>
<body>
types of list tags<br/>
<h1>order list</h1>
<ol>
	<li>c</li>
	<li>c++</li>
	<li>java</li>

</ol>
<h1>unorder list</h1>
<ul>
	<li>apple</li>
	<li>orange</li>
	<li>mango</li>
	
</ul>
<h1>discription list</h1>
       <dl>
       	  <dt>fruits</dt>
       	    <dd>orange</dd>
       	    <dd>mango</dd>
       	  <dt>computer languages</dt>
       	   <dd>c</dd>
       	   <dd>c++</dd>
       	   <dd>java</dd>
       </dl>
</body>
</html>
