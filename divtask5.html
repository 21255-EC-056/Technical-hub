<!DOCTYPE html>
<html>
<head>
	<title>div tags</title>
</head>
<body>
  <div style="height: 600px;width: 900px;background-color: blueviolet;">
      <div style="height: 300px;width: 900px;background-color: blue;">
            <div style="height: 300px;width: 450px;background-color: violet; float: left;"></div>
            <div style="height: 300px;width: 450px;background-color: gray;float: right;"></div>
      </div>
      <div style="height: 300px;width: 900px;background-color: yellow;">
          <div style="height: 300px;width: 500px;background-color: greenyellow;float: left;">
                        <div style="height: 300px;width: 250px;background-color: blue;float: left;"></div>
                        <div style="height: 300px;width: 250px;background-color: hotpink;float: right;">
                                  <div style="height: 150px;width: 250px;background-color: lightblue;"></div>
                                  <div style="height: 150px;width: 250px;background-color: indigo;"></div>
                        </div>
          </div>
          <div style="height: 300px;width: 400px;background-color: violet;float: right;">
                        <div style="height: 300px;width: 200px;background-color:lightseagreen;float: left;"></div>
                        <div style="height: 300px;width: 200px;background-color: darkblue;float: right;">
                                  <div style="height: 150px;width: 200px;background-color: pink;"></div>
                                  <div style="height: 150px;width: 200px;background-color: mediumpurple;"></div>

                        </div>
  	</div>
  </div>
</body>
</html>
